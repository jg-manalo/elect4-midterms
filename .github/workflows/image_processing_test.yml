name: Image Processing Automation

on:
  push:
    paths:
      - 'input/**'

jobs:
  process-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows the bot to push images back to your repo

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Image Processing
        run: python process_images.py

      - name: Run Automated Tests
        run: python test_script.py

      - name: Commit and Push Processed Images
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git commit -m "Auto-processed images from GitHub Action" || echo "No changes to commit"
          git push